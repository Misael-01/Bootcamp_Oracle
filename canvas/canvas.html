<canvas width="600" height="400">

</canvas>
<script>
    //Conexión de javascripts y etiquetas canvas
    //Función que conecta etiquetas html con información de acciones que quiero hacer de Js
    //variable de nombre PANTALLA
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    //Funcion para rellenar el rectangulo
    //Style rectangulo de canvas
    pincel.fillStyle = "lightgrey"//Propiedad
    //Se insertan 4 parámetros (x=0,y=0,max_x=600,max_y=400)
     pincel.fillRect(0,0,600,400);//Función
    
</script>
